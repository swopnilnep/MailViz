<div>
  <ul>List
    <li *ngFor="let entry of entries">
      <button (click)="onSelect(entry)">{{ entry.name }}</button>
      <span>
        <label>
          {{entry.id}}, 
          {{entry.email}},
          {{entry.contactType}}
        </label></span>
    </li>
  </ul>
</div>

<h2>{{ selectedEntry.name | uppercase }}</h2>
<div><span>id: </span>{{ selectedEntry.name | uppercase }}</div>
