<h2 *ngIf="selectedEntry">{{ selectedEntry.EmailAddressID }}</h2>


<div>
  <ul *ngFor="let entry of entries">
    <button (click)="onSelect(entry)">Show</button>
    <li>EmailAddress: {{ entry.EmailAddressID }}</li>
    <li>Sender: {{ entry.SenderID }} </li>
    <li>Recipient: {{ entry.RecepientID }}</li>
    <li>Date: {{ entry.GroupDate }}</li>
  </ul>
</div>
